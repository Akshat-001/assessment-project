<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="scroll">
        <h1 id="heading">WELCOME TO <br> &Chill </h1>
        <!-- <img src="logo.png" id="logo"> -->
        <span class="curve">
            <img src="curve.png">
        </span>
    </div>
    <div class="menu">
        <div class="movies">
            <a href="movie.html"><i class="fa fa-film"></i></a>
        </div>
        <div class="tv">
            <a href="tv.html"><i class="fa fa-tv"></i></a>
        </div>
        <div class="books">
            <a href="books.html"><i class="fa fa-book"></i></a>
        </div>
        <div class="music">
            <a href="music.html"><i class="fa fa-music"></i></a>
        </div>
    </div>

    <script>
        var scroll = document.querySelector('.curve')
        var h1 = document.getElementById('heading')
        window.addEventListener('scroll', function () {
            var valueScroll = 1 + window.scrollY / -500
            scroll.style.transform = `scaleY(${valueScroll})`
            h1.style.transform = `translateY(${valueScroll})`
        })



    </script>
</body>

</html>
